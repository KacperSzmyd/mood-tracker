{% extends 'base.html' %}

{% block title %}Mood Chart{% endblock %}

{% block content %}
    <h1>Your moods</h1>

    {% if avg %}
        <p style="text-align:center; font-weight:bold;">
            Weekly average mood: {{ "%.2f"|format(avg) }}
        </p>
    {% endif %}

    <div class='chart-container'>
        <img src="data:image/png;base64,{{ plot_url }}" alt="Mood chart">
    </div>

    <p style="text-align:center;">
        <a href="{{ url_for('main.export') }}">ðŸ“¥ Download mood history (CSV)</a>
    </p>
{% endblock %}
